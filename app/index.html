<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hydro-Viz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <li class="nav-item active">
          <a class="nav-link" href="index.html">Visualisation <span class="sr-only">(current)</span></a>

          <a class="nav-link" href="rapport.html">Rapport</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Title of the window : should be changed based on what "conformité" we're displaying -->

  <main>
    <div class="container-fluid">
      <div class="row">
        

        <div class="col-md-6" id="mapContainer">
          <div id="map">
            <h3>Carte de conformité de l'eau par région</h3>
            <div id="tooltip"></div>
          </div>
          <div id="sourceSelector">
   

            <input type="radio" id="sourceSelectorRob" name="sourceSelector" value="sourceRob"  checked/>
            <label for="sourceSelectorRob">Conformité de robinet</label>

            <input type="radio" id="sourceSelectorSrc" name="sourceSelector" value="sourceSrc"   />
            <label for="sourceSelectorSrc">Conformité de captage</label>
          </div>

          <div id="conformitySelector">
            <input type="radio" id="conformitySelectorChim" name="conformitySelector" value="conformchimique" checked/>
            <label for="conformitySelectorChim">Conformité chimique</label>

            <input type="radio" id="conformitySelectorBact" name="conformitySelector" value="conformbacterio"  />
            <label for="conformitySelectorBact">Conformité bacteriologique</label>
            
          </div>

        </div>

        <div class="col-md-6">
          
          <div id="stackedBarChart">
            <h3>Graphe à barres empilées</h3>
          </div>

        </div>
      </div>
    </div>

    <div class="sliders">
      <div class="slidercontainer" id="date">
        <input type="range" class="slider" id="dateslider" min=0 max=71 value=0 step=1>
        <!-- <span class="slidervalue">Janvier 2016</span> -->
        <output class="slidervalue" id="datedisplay"></output>
      </div>
    </div>
    
  </main>
  <script src="script.js"></script>
  <script src="animation.js"></script>
</body>
